<h1 class="text-component">Slide the Empty Chair Closer 
to Understanding Your Customers
</h1>
<h2 class="text-component">A Guide for Gathering Research and Insights</h2>
<p class="text-component">To better understand your customers, you must learn how to gather data and collect information about how they interact with your product or service. Then, you can interpret trends and patterns in customer behaviors.

As your organization matures, it will go from gathering to using customer insights to inform direction, sliding the chair closer to creating a customer-centric organization. Below are the distinct phases involved 
in getting to that point.</p>
<h2 class="text-component">Slide That Chair Closer with Research & Insights</h2>
<p class="text-component">How did Amazon evolve to become the world’s leading e-retailer? Part of the reason is the founder’s self-described obsession with customer experience. Amazon Founder Jeff Bezos is known for bringing an empty chair to meetings as a reminder not to forget the voice of your customer.

 It’s imperative that organizations understand customers to better inform strategy, make decisions and engage effectively. But, to create a customer-centric organization, bringing the empty chair to meetings is just the start. You must slide it closer to your actual customer. </p>
<h2 class="text-component">The Empty Chair 
is Not Enough</h2>
<img src="https://media-s3-us-east-1.ceros.com/centric-consulting/images/2022/11/11/a31e9a63234e9273c5539fbed921185f/processed-svg-arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Our White Paper Teaches you How</p>
<p class="text-component">Based on our experience, here are some of the most common challenges organizations face when striving to become customer centric.</p>
<h2 class="text-component">Barriers to Becoming 
Customer-Centric</h2>
<img src="media/6e4086a9995e8c05bbdeb590cc9f086f/barriers-image.png" alt="People collaborating at work"  class="image-component"/>
<p class="text-component">Don't let challenges prevent you from acquiring, nurturing, keeping and winning back customers.</p>

<p class="text-component">Close the gap between customer expectations and reality by advancing your research and insights capabilities. There are a variety of research methods available within evaluative, generative and inferred research, but knowing which to use and when can be tough.

Use our white paper as your guide to understand the top 10 research methods, examples of when to use each, the steps involved, and tips to get it right.</p>

<p class="text-component">Determine which data and insights should be used to improve customer outcomes. Monetize new data elements, which in turn creates more new data to leverage.</p>
<p class="text-component">Activate</p>
<p class="text-component">Socialize insights across the organization to create a shared vision and information set. Create commonality with the data and information teams use to make decisions and inform each other.</p>
<p class="text-component">Distribute</p>
<p class="text-component">Get formal training in insights to make sense of raw data, transforming that into useful pieces of information. Gain actionable information to use every day.</p>

<p class="text-component">GATHER</p>
<p class="text-component">Generative Research</p>
<p class="text-component">Evaluative Research </p>
<p class="text-component">This research approach is conducted by mining existing owned and third-party data to better inform a specific problem or challenge, or to further grasp customer influences. Key types of analytics include descriptive, diagnostic, predictive and prescriptive. </p>
<p class="text-component">With this approach, researchers seek to gain a deeper understanding of the inner workings and surrounding influences of people regarding market conditions, consumer and customer needs, and products and services. Generative research could include participatory design, contextual inquiry, a market study, or ethnography. </p>
<p class="text-component">This type of research is a systematic approach to learning about and determining a solution for a specific need, problem, challenge or opportunity. Examples include conducting a usability study, heuristic evaluation, in-depth interviews, customer journey mapping, a cognitive walkthrough and observation as a participant. </p>
